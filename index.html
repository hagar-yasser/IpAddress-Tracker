<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="background">
    <div id="bg-pattern">
      <img id="pattern" src="images/pattern-bg.png" alt="">
    </div>
    <div id="mapid"></div>
  </div>
  <!-- <div class="main-container"> -->
  <h1 class="heading">IP Address Tracker</h1>
  <div class="search-area">
    <input id="txt-area" type="text" placeholder="Search for any IP address or domain">
    <button id="search-btn"><img src="images/icon-arrow.svg" alt=""></button>
  </div>
  <div class="display-container">
    <div class="display-element-start">
      <p class="element-title">IP Address</p>
      <p class="element-content" id="ip"></p>
      <span class="border-span"></span>
    </div>
    <div class="display-element-mid">
      <p class="element-title">Location</p>
      <p class="element-content" id="location"></p>
      <span class="border-span"></span>
    </div>
    <div class="display-element-mid">
      <p class="element-title">Timezone</p>
      <p class="element-content" id="timezone"></p>
      <span class="border-span"></span>
    </div>
    <div class="display-element-end">
      <p class="element-title">ISP</p>
      <p class="element-content" id="isp"></p>
    </div>
  </div>
  <!-- </div> -->


  <!--

  Location
